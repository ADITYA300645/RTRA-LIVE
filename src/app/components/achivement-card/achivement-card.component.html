<div class="tile-container text-ellipsis text-wrap overflow-hidden transition-all hover:h-[100%] h-[80%]">
    <div class="tile-image">
      <img src="{{url}}" class="w-full">
    </div>
    <div class="tile-content text-ellipsis">
      <h3>{{title}}</h3>
      <div class="text-white text-ellipsis">
        {{description}}

      </div>
    </div>
  </div>
