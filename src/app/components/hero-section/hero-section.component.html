<section
    class="leading-normal p-5 box-border tracking-normal text-indigo-400 bg-cover heroSection"
>
    <div class="h-full">
        <!--Main-->
        <div
            class="container mx-auto flex flex-col-reverse md:flex-row items-center"
        >
            <!--Left Col-->
            <div
                class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden"
            >
                <h1
                    class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left heroTitle"
                >
                    Main
                    <span
                        class="highlight"
                    >
                        Hero Message
                    </span>
                    to sell yourself!
                </h1>
                <p
                    class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left heroDescription"
                >
                    Sub-hero message, not too long and not too short. Make it
                    just right!
                </p>

                <form
                    class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4"
                >
                    <div class="mb-4">
                        <label
                            class="block text-blue-300 py-2 font-bold mb-2 emailLabel"
                            for="emailaddress"
                        >
                            Signup for our newsletter
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                            id="emailAddress"
                            type="text"
                            placeholder="you@somewhere.com"
                        />
                    </div>

                    <div class="flex items-center justify-between pt-4">
                        <button
                            class="text-white font-bold py-2 px-4 rounded hover:scale-105 duration-300 ease-in-out heroButton"
                            type="button"
                        >
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>

            <!--Right Col-->
            <div class="w-full xl:w-3/5 p-12 overflow-hidden">
                <img
                
                    class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
                    src="/illustration.svg"
                />
            </div>
        </div>
    </div>
</section>
