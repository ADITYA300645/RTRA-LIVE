<div class="tile-container">
    <div class="tile-image">
      <img src="{{event.coverUrl}}" alt="KING - Monopoly Moves Album India Tour | Dehradun">
    </div>
    <div class="tile-content">
      <h3>{{event.title}}</h3>
      <div class="tile-details">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm-5 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
          </svg>
        </div>
        <div class="tile-info">
            {{event.date}}
        </div>
      </div>
      <div class="tile-details">
        <div class="tile-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 5.108-8c-1.696 2.343-5.108 8-8 8zm0-12A10 10 0 1 1 22 12 10 10 0 0 1 8 2z"/>
          </svg>
        </div>
        <div class="tile-location">
            {{event.location}}
        </div>
      </div>
      <div class="tile-buttons w-full">

            <button class="tile-button w-full" id="btn" (click)="redirect()">
                details
            </button>


        <!-- registration link here -->
        <!-- <a href="">

            <button class="tile-button spacial-btn" >
                Register
            </button>
        </a> -->
      </div>
    </div>
  </div>
