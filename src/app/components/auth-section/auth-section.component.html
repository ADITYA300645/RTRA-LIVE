<div class="tabs">
    <h1 class="tab activeTab" id="signIn">Sign In</h1>
    <h1 class="tab" id="signUp">Sign Up</h1>
</div>

<div class="content">
    <form class="signInForm active" [formGroup]="signInForm">
        <input type="text" placeholder="Email" name="email" class="formField" formControlName="email" required>
        <input type="password" placeholder="Password" name="password" class="formField" formControlName="password" required>
        <button type="submit" class="authButton" id="signInButton">Sign In</button>
    </form>
    <form class="signUpForm" [formGroup]="signUpForm">
        <input type="text" placeholder="Email" name="email" class="formField" formControlName="email" required>
        <input type="password" placeholder="Password" name="password" class="formField" formControlName="password" required>
        <input type="password" placeholder="Confirm Password" name="confirmPassword" class="formField" formControlName="confirmPassword" required>
        <button type="submit" class="authButton" id="signUpButton">Sign Up</button>
    </form>
</div>
