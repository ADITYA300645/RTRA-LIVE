<!-- component -->
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">


<main class="profile-page">
  <section class="relative block h-500-px">
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('{{data.backUrl}}');
          ">
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class=" fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 section">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words heroSection w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img alt="..." src="/suse.png" width="100">
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <!-- <div class="py-6 px-3 mt-32 sm:mt-0">
                <button class="button uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150" type="button">
                  Register
                </button>
              </div> -->
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <!-- <div class="mr-4 p-3 text-center">
                  <span class="text-xl font-bold block uppercase tracking-wide accent">22</span><span class="text-sm accent2">participants</span>
                </div> -->

              </div>
            </div>
          </div>
          <div class="text-center mt-12">
            <h3 class="lg:text-3xl text-2xl  font-semibold leading-normal title mb-2">
             {{data.title}}
            </h3>
            <!-- <span class="lg:text-2xl font-semibold leading-normal accent ">
              Autor :
            </span> 
            <span class="lg:text-2xl font-semibold leading-normal title mb-2">
              Orgnized by
            </span> -->
            <div class="text-sm leading-normal mt-0 mb-2 description font-bold uppercase">
              <i class="fa-regular fa-clock mr-2 text-lg accent2"></i>
             {{data.date}}
            </div>
            <!-- <div class="mb-2 title mt-10">
              <i class="fas fa-map-marker-alt mr-2 text-lg accent2"></i>Room - 38-910
            </div> -->
            <div class="mb-2 title">
              <i class="fas fa-university mr-2 text-lg accent2"></i>{{data.location}}
            </div>
          </div>
          <div class="mt-10 py-10 line text-center">
            <div class="flex flex-wrap justify-center">
              <div class="w-full lg:w-9/12 px-4">
                <p class="mb-4 text-lg leading-relaxed description">
                  {{data.description}}
                </p>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</main>
